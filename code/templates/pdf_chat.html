<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="pdf_chat-bg">

  <h1 class="welcome-heading">PDF Chat</h1>

  <div class="form-container" style="max-width:600px">
    <!-- one form, two actions -->
    <form action="{{ url_for('pdf_chat') }}" method="POST" enctype="multipart/form-data">
      <div class="input-group">
        <label for="pdf">Upload a PDF file</label>
        <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
      </div>

      <!-- BOTH buttons always visible -->
      <div class="button-row">
        <button type="submit" name="action" value="extract"   class="submit-btn">🔍 Extract Text</button>
        <button type="submit" name="action" value="summarize" class="submit-btn">🧠 Summarize Text</button>
        <a href="{{ url_for('dashboard') }}" class="button">🏠 Home</a>
      </div>
    </form>
  </div>

  {% if extracted_text %}
    <h2 style="text-align:center;margin-top:40px;color:#f38686">Extracted Text</h2>
<div style="margin: 30px auto; max-width: 95vw;">
  <textarea readonly rows="20" style="width: 100%; height: auto; font-size: 16px; padding: 15px; border-radius: 10px; border: 1px solid #ccc;">{{ extracted_text }}</textarea>
</div>

  {% endif %}

  {% if summary %}
    <h2 style="text-align:center;margin-top:40px;color:#f38686">Summary</h2>
<div style="margin: 30px auto; max-width: 95vw;">
  <textarea readonly rows="20" style="width: 100%; height: auto; font-size: 16px; padding: 15px; border-radius: 10px; border: 1px solid #ccc;">{{ summary }}</textarea>
</div>

  {% endif %}

</body>
</html>
